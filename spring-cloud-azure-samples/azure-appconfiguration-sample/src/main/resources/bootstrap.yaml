# Use default application name and no profile configured
# Keys starting with /application/ will be matched
spring:
  cloud:
    azure:
      appconfiguration:
        stores:
          - 
            connection-string: ${CONFIG_STORE_CONNECTION_STRING}
            monitoring: 
              enabled: true
              cache-expiration: 30s
              triggers:
                - 
                  key: sentinel
              push-notification:
                primary-token: 
                  name: myToken 
                  secret: myTokenSecret 
                secondary-token: 
                  name: mySecondaryToken 
                  secret: mySecondarySecret
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: secret
management:
  endpoints:
    web:
      exposure:
        include: refresh, appconfiguration-refresh